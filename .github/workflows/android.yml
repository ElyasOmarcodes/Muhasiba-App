name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Install dependencies
        run: |
          npm install
          # د ډانلوډ او شریکولو لپاره دا پلګینونه اضافه شول
          npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor/share @capacitor/filesystem

      - name: Build Web App
        run: npm run build

      - name: Sync with Capacitor
        run: |
          # دلته د "My Mohasiba" پر ځای د خپل اپلیکیشن نوم ولیکه
          npx cap init "محاسبه" "com.elyasomar.muhasiba" --web-dir dist
          npx cap add android
          npx cap copy android

      # که غواړې آیکن بدل کړې:
      # ۱. یوه تصویر د "logo.png" په نوم د ګیټ هاب په اصلي فولډر کې اپلوډ کړه
      # ۲. بیا دا لاندې ۳ کرښې له "کامينټ" څخه وباسه (# نښه ترې لرې کړه)
      # - name: Generate Icon
      #   run: |
      #     npm install @capacitor/assets
      #     npx capacitor-assets generate --android --icon logo.png

      - name: Fix Kotlin Dependency Conflict
        run: |
          cd android
          echo "" >> build.gradle
          echo "allprojects {" >> build.gradle
          echo "    configurations.all {" >> build.gradle
          echo "        resolutionStrategy {" >> build.gradle
          echo "            force 'org.jetbrains.kotlin:kotlin-stdlib:1.8.22'" >> build.gradle
          echo "            force 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22'" >> build.gradle
          echo "            force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22'" >> build.gradle
          echo "        }" >> build.gradle
          echo "    }" >> build.gradle
          echo "}" >> build.gradle

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
