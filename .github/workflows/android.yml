name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      # ۱. د جاوا سمه نسخه (د تېرې ستونزې حل)
      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Install dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor/assets

      - name: Build Web App
        run: npm run build

      - name: Sync with Capacitor
        run: |
          # دلته "My New App" په خپل نوم بدل کړه (دا به د موبایل په مینو کې ښکاري)
          npx cap init "مُحاسِبه" "com.elyasomar.muhasiba" --web-dir dist
          npx cap add android
          npx cap copy android

      # ۲. د آیکن بدلول (شرط: باید logo.png فایل موجود وي)
      - name: Generate Icon
        run: |
          if [ -f "logo.png" ]; then
            npx capacitor-assets generate --android --icon logo.png
          else
            echo "Warning: logo.png not found, skipping icon generation."
          fi

      # ۳. د نوم او ډاونلوډ ستونزې لپاره د Android فایلونو هک کول (Hack)
      # دا برخه ستاسو د ډاونلوډ ستونزه د امنیتي اجازو په ورکولو سره حل کوي
      - name: Inject Permissions and Fix Name
        run: |
          cd android/app/src/main
          
          # د اپلیکیشن نوم په strings.xml کې تغیر کوو
          # که غواړې نوم بدل کړې، دلته د "My New App" پر ځای بل نوم ولیکه
          sed -i 's/>Mohasiba</>My New App</g' res/values/strings.xml
          
          # په AndroidManifest.xml کې د انټرنیټ او سټوریج اجازې په زور ورزیاتوو
          # دا د دې لپاره ده چې ډاونلوډ کار وکړي
          sed -i 's/<application/<uses-permission android:name="android.permission.INTERNET" \/>\n    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"\/>\n    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" \/>\n    <application/g' AndroidManifest.xml
          
          # د ډاونلوډ لپاره "ClearText" او "Legacy Storage" فعاله کوو
          sed -i 's/<application/<application android:usesCleartextTraffic="true" android:requestLegacyExternalStorage="true"/g' AndroidManifest.xml
          
          # چاپ یې کړه چې ډاډه شو تغیرات راغلل
          cat AndroidManifest.xml

      # ۴. د Kotlin د تکراري فایلونو ستونزه (هماغه پخوانی حل)
      - name: Fix Kotlin Dependency Conflict
        run: |
          cd android
          echo "" >> build.gradle
          echo "allprojects {" >> build.gradle
          echo "    configurations.all {" >> build.gradle
          echo "        resolutionStrategy {" >> build.gradle
          echo "            force 'org.jetbrains.kotlin:kotlin-stdlib:1.8.22'" >> build.gradle
          echo "            force 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22'" >> build.gradle
          echo "            force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22'" >> build.gradle
          echo "        }" >> build.gradle
          echo "    }" >> build.gradle
          echo "}" >> build.gradle

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
